<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>

    {{ .Title }}

    {{ if not .IsHome }}

    - {{ .Site.Title }}

    {{ end }}

  </title>

  {{ $sass := resources.Get "sass/main.scss" }}

  {{ $style := $sass | resources.ToCSS | resources.Minify }}

  <link rel="stylesheet" href="{{ $style.Permalink }}">

</head>
